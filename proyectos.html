  <script>
    const menu_phone = document.querySelector('.menu-phone--container')
    const menu = document.querySelector('.menu')
    menu.addEventListener('click', hideShow)
    function hideShow(){
      if(menu_phone.classList.contains('is-active')){
        menu_phone.classList.remove('is-active')
      }
      else{
       menu_phone.classList.add('is-active')
      }
    }
